
<div class="mat-elevation-z8 m-40">
  <mat-grid-list cols="12" rowHeight="1:1" >
    <mat-grid-tile colspan="1"></mat-grid-tile>

    <mat-grid-tile colspan="10">
      <mat-form-field appearance="fill" class="m-20 full-width">
      <mat-label>Search</mat-label>
      <input matInput (keyup)="applyFilter($event)">
      <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile colspan="1"></mat-grid-tile>
  </mat-grid-list>
    <table mat-table [dataSource]="dataSource" matSort>
  
        <ng-container [matColumnDef]="header" *ngFor="let header of tableHeader">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ header | uppercase }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[header] }} </td>
          </ng-container>

      <tr mat-header-row *matHeaderRowDef="tableHeader"></tr>
      <tr mat-row class="element-row" [matTooltip]="tableRowToolTip" (click)="onTableRowClick(row)"  *matRowDef="let row; columns: tableHeader;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
