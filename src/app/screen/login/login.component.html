
<mat-toolbar color="primary" >
    <span class="example-spacer"></span>
    <span >Candidate Management</span>
    <span class="example-spacer"></span>
</mat-toolbar>
<mat-grid-list cols="3" rowHeight="1:1" >


    <mat-grid-tile></mat-grid-tile>
    <mat-grid-tile>

        <mat-card class="card-custom">
            <mat-card-title class="title-center">User Login</mat-card-title>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                           placeholder="Ex. demo@gmail.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                      Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                      Email is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
            </form>
            <form class="example-form">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput [formControl]="passwordFormControl" [errorStateMatcher]="matcher">
                
                    <mat-error *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                      Please enter password
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                      Password is <strong>required</strong>
                    </mat-error>
                  </mat-form-field>
            </form> 
            <mat-grid-list cols="3" rowHeight="2:1" >
                <mat-grid-tile></mat-grid-tile>
                <mat-grid-tile>
                    <button mat-raised-button color="primary" (click) = "signIn()">Sign In</button>
                </mat-grid-tile>
                <mat-grid-tile></mat-grid-tile>
            </mat-grid-list>
        </mat-card>

    </mat-grid-tile>
    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
