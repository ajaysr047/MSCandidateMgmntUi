<app-navbar [taskBarName] = "taskBarName" [navItems] = "navItems"></app-navbar>

<div *ngIf="_route.children.length === 0" class="center">
 
    <mat-card class="example-card">
        <mat-card-header>
          <!-- <div mat-card-avatar class="example-header-image"></div> -->
          <mat-card-title>Candidate Management</mat-card-title>
          <mat-card-subtitle>MS assignment module</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="../../../assets/cardImage.jpg" alt="Management Alt text">
        <mat-card-content>
            <mat-list>
                <div mat-subheader>Current Features</div>
                <mat-list-item *ngFor="let feature of features">
                  <mat-icon mat-list-icon>arrow_forward</mat-icon>
                  <div mat-line>{{feature}}</div>
                </mat-list-item>
              </mat-list>
              
        </mat-card-content>
      </mat-card>
</div>
